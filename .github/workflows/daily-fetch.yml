name: Algorithm Collection

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 2 * * *'
    - cron: '0 4 * * *'
    - cron: '0 6 * * *'
    - cron: '0 8 * * *'
    - cron: '0 10 * * *'
    - cron: '0 12 * * *'
    - cron: '0 14 * * *'
    - cron: '0 16 * * *'
    - cron: '0 18 * * *'
    - cron: '0 20 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write  # Required to push commits

jobs:
  fetch-algorithm:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper git operations
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure Git
      run: |
        git config --local user.email "101785779+Arefin090@users.noreply.github.com"
        git config --local user.name "Arefin N. Sojol"
    
    - name: Check repository status
      id: check_status
      run: |
        # Always run - no daily limits
        echo "ready=true" >> $GITHUB_OUTPUT
    
    - name: Collect algorithm
      if: steps.check_status.outputs.ready == 'true'
      run: |
        python scripts/fetch_problem.py
      env:
        PYTHONPATH: ${{ github.workspace }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Check for changes
      id: check_changes
      if: steps.check_status.outputs.ready == 'true'
      run: |
        if git diff --quiet && git diff --cached --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Push changes
      if: steps.check_status.outputs.ready == 'true' && steps.check_changes.outputs.changes == 'true'
      run: |
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}